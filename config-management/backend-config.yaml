apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: istio-ingressgateway-config
  namespace: istio-system
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 15021
    type: HTTP
    requestPath: /healthz/ready
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: istio-ingressgateway-config
  namespace: istio-telus
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 15021
    type: HTTP
    requestPath: /healthz/ready
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: ssl-frontend-config
  namespace: istio-system
spec:
  sslPolicy: modern-production-ssl-policy
  redirectToHttps:
    enabled: true
    responseCodeName: "301"
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: ssl-frontend-config
  namespace: istio-telus
spec:
  sslPolicy: modern-production-ssl-policy
  redirectToHttps:
    enabled: true
    responseCodeName: "301"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-public
  namespace: istio-system
  annotations:
    #kubernetes.io/ingress.global-static-ip-name: kong-static-ip-np
    ingress.gcp.kubernetes.io/pre-shared-cert: ssl-cert-prep
    networking.gke.io/v1beta1.FrontendConfig: ssl-frontend-config
spec:
  rules:
    - host: *
      http:
        paths:
          - path: "/*"
            pathType: Prefix
            backend:
              service:
                name: istio-ingressgateway
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-telus
  namespace: istio-telus
  annotations:
    #kubernetes.io/ingress.global-static-ip-name: kong-static-ip-np
    ingress.gcp.kubernetes.io/pre-shared-cert: ssl-cert-prep
    networking.gke.io/v1beta1.FrontendConfig: ssl-frontend-config
spec:
  rules:
    - host: *
      http:
        paths:
          - path: "/*"
            pathType: Prefix
            backend:
              service:
                name: ingressgateway-telus
                port:
                  number: 80
