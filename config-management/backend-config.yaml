apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: ssl-frontend-config
  namespace: istio-system
spec:
  sslPolicy: modern-production-ssl-policy
  redirectToHttps:
    enabled: true
    responseCodeName: "301"
---
apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: ssl-frontend-config
  namespace: istio-telus
spec:
  sslPolicy: modern-production-ssl-policy
  redirectToHttps:
    enabled: true
    responseCodeName: "301"
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: istio-ingressgateway-config
  namespace: istio-system
spec:
  securityPolicy:
    name: owasp-enabled-private-telus-ip-filter-allow
  healthCheck:
    checkIntervalSec: 30
    port: 15021
    type: HTTP
    requestPath: /healthz/ready
    timeoutSec: 20
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: istio-ingressgateway-config
  namespace: istio-telus
spec:
  timeoutSec: 120
  securityPolicy:
    name: owasp-modsecurity-enabled
  healthCheck:
    checkIntervalSec: 10
    port: 15021
    type: HTTP
    requestPath: /healthz/ready
    timeoutSec: 2
